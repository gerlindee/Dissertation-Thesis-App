<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/html">

<head>
    <title title="__MSG_extensionName__">__MSG_extensionName__</title>
    <link rel="stylesheet" href="popup.css"/>

    <!-- Load Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orelega One'>
</head>

<body>

<!--Header, with the application logo and motto-->
<div class="popup_header">
    <img id="app_icon_text" src="../images/gen_text.png" alt="/GEN">
    <h1> It's Not What You Say, It's How You Say It </h1>
</div>

<!--Body, with the user settings and the information page link -->
<div class="popup_body">
    <hr/>
    <div class="grid_colour_theme">
        <h1> Colour Theme </h1>
        <label> Positive Tone <input id="colour_theme_pos" style="margin-left: 16px;" type="color"> </label>
        <br> <br>
        <label> Negative Tone <input id="colour_theme_neg" style="margin-left: 11px;" type="color"> </label>
        <br> <br>
        <label> Neutral Tone  <input id="colour_theme_gen" style="margin-left: 20px;" type="color"> </label>
        <br>
    </div>

    <hr/>
    <div class="grid_reset">
        <button id="reset_colours" class="colours_btn"> Reset Colour Theme to Default </button>
    </div>

    <hr/>
    <div class="grid_reset">
        <button id="set_accessibility_colours" class="colours_btn"> Enable Colour Blind Friendly Mode </button>
    </div>

    <script src="popup.js"></script>
</div>

</body>
</html>
