<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/html">

<head>
    <title title="__MSG_extensionName__">__MSG_extensionName__</title>
    <link rel="stylesheet" href="popup.css"/>

    <!-- Load Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orelega One'>
</head>

<body>

<!--Header, with the application logo and motto-->
<div class="popup_header">
    <img src="images/gen_text.png" alt="/GEN">
    <h1> It's Not What You Say, It's How You Say It </h1>
</div>

<!--Body, with the user settings and the information page link -->
<div class="popup_body">
    <hr/>
    <div class="grid_permanent">
        <h1>Permanent Mode</h1>
        <label class="switch">
            <input id="check_permanent_mode" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <hr/>
    <div>
        <button id="colours_btn" class="colours_btn">Colour Theme </button>
        <br> <br>
        <label> Positive <input id="colour_theme_pos" style="margin-left: 16px;" type="color"> </label>
        <br> <br>
        <label> Negative <input id="colour_theme_neg" style="margin-left: 12px;" type="color"> </label>
        <br> <br>
        <label> Neutral <input id="colour_theme_gen" style="margin-left: 18px;" type="color"> </label>

        <br> <br>
        <button id="reset_colours" class="colours_btn"> Reset Colour Theme</button>

        <br> <br>
        <button id="switch_acc_colours" class="colours_btn"> Switch to Accessible Colours </button>
    </div>

    <script src="popup.js"></script>
</div>

</body>
</html>
